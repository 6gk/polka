<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-width=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
</head>


<body id="body">
    <div class="header">
        <form class="search-box" method="GET" action="https://ddg.gg/" autocomplete="off">
            <input type="text" name="q" placeholder="Search">
        </form>
        <div id="digital-clock">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>
    <div id="top-header">
    </div>
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <div id="page">
    <main>
        <section>
            <div class="shadow-box nav-wrapper">
                <h1>Stuff</h1>
                <nav>
                    <a href="https://mail.google.com">
                        <span>Gmail</span>
                    </a>
                    <a href="https://youtube.com">
                        <span>Youtube</span>
                    </a>
                    <a href="https://youtube.com/feed/subscriptions">
                        <span>Youtube (Subs)</span>
                    </a>
                    <a href="https://imgur.com/upload">
                        <span>Imgur (Upload)</span>
                    </a>
            </div>
        </section>
        <section>
            <div class="shadow-box nav-wrapper">
                <a href="https://www.reddit.com/">
                    <h1>Reddit</h1>
                </a>
                <nav>
                    <a href="https://www.reddit.com/r/LinuxMasterRace">
                        <span>r/LinuxMasterRace</span>
                    </a>
                    <a href="https://www.reddit.com/r/UnixPorn">
                        <span>r/UnixPorn</span>
                    </a>
                    <a href="https://www.reddit.com/me/m/linux">
                        <span>m/Linux</span>
                    </a>
                </nav>
            </div>
        </section>
        <section>
            <div class="shadow-box nav-wrapper">
                <h1>Social Media/Messaging</h1>
                <nav>
                    <a href="https://discordapp.com/channels/@me">
                        <span>Discord</span>
                    </a>    
                    <a href="https://web.whatsapp.com">
                        <span>Whatsapp</span>
                    </a>
                    <a href="https://mastodon.social/web/getting-started">
                        <span>Mastodon</span>
                    </a>
                    <a href="https://linuxrocks.online/web/getting-started">
                        <span>Mastodon (Linux)</span>
                    </a>
            </div>
        </section>
        <textarea id="notes" rows="8" cols="25" ></textarea>
        <img class="pen" src="pen.svg">
        
    </main>

    <script src="index.js"></script>
</div>
</body>

</html>
